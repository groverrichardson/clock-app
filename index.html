<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Clock App</title>
        <meta
            name="description"
            content="A clock app made by Grover Richardson for his awesome portfolio."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.js"
            integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <div class="main-container">
                <div class="top-container full">
                    <div class="container quote-container">
                        <p class="quote">
                            “The science of operations, as derived from
                            mathematics more especially, is a science of itself,
                            and has its own abstract truth and value.”
                        </p>
                        <p class="author">Ada Lovelace</p>
                    </div>
                    <img
                        src="/assets//desktop/icon-refresh.svg"
                        alt="Refresh button"
                        class="refresh"
                    />
                </div>
                <div class="time-container"></div>
            </div>
        </main>
        <script src="index.js" async defer></script>
    </body>
</html>
